name: CI

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@master
       - uses: actions/setup-go@v1
         with:
            go-version: '1.13' # The Go version to download (if necessary) and use.
         - run: go run hello.go
